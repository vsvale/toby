<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Toby Cat Model</title>
     <script src="https://kit.fontawesome.com/9d5993fe6c.js" crossorigin="anonymous"></script>
     <link rel="icon" href="src/cat-solid.svg" type="image/x-icon">

<body>
  <div class="page-content">
      <div class="container">
        <div class="card-white">
          <div id="about">
            <h1>Hello, I'm Toby😺</h1>
            <img src="src/toby.jpg" alt="Toby Female Siberian cat">
            <p>I love being a cat, I'm 3 years old, I love eat fish, boxes and sleep 💤. <br>I'm in Wikipedia in Siberian cat gallery, cause I'm prrrretty 😻</p>
            <a class="btn-blue" href="https://en.wikipedia.org/wiki/Siberian_cat" target="_blank"><i class="fab fa-wikipedia-w"></i>Siberian cat</a>
          </div>
        </div>
        <div class="card-white">
          <div id="fish">
            <h2>Fish 🐟</h2>
            <p>I am passionate about <strong>Fish</strong></p>
          </div>
        </div>
        <div class="card-white">
          <div id="box">

            <p>I am passionate about <strong>boxes</strong></p>
          </div>
        </div>
        <div class="card-white">
          <div id="sleep">

            <p>I am passionate about <small>zzzzz...</small></p>
          </div>
        </div>
        <div class="card-white">
          <h2>Follow me</h2>
          <ul class="list-inline">
            <li><a href="https://www.facebook.com/ItsCobyTheCat/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://twitter.com/cats" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com/cats_of_instagram/?hl=pt-br" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
